<body>

  <button id="btn">test</button>
  <script>
    var num = -1040;
    $("#btn").on("click", function (e) {
      var s = $("#swiper");
      var cunm = num;
      if (cunm <= -1040 && cunm >= -3120) {
        s.css({ "transform": 'translate3d(' + cunm + 'px, 0px, 0px)' });
        num = num - 520;
      } else {
        num = -1040;
        cunm = num;
        s.css({ "transform": 'translate3d(' + cunm + 'px, 0px, 0px)' });
        num = num - 520;
      }
    })

    var swiper = $("#swiper");
    var touches = {
        startX: 0,
        startY: 0,
        currentX: 0,
        currentY: 0,
        diff: 0
      };
    var isTouched,
      isMoved,
      currentTranslate,
      startTranslate;
    swiper.on("touchstart", function (e) {
      var startX = touches.currentX = e.type === 'touchstart' ? e.targetTouches[0].pageX : e.pageX;
      isTouched = true;
      isMoved = false;
      touches.startX = startX;
    });

    swiper.on("touchmove", function (e) {
      touches.currentX = e.type === 'touchmove' ? e.targetTouches[0].pageX : e.pageX;
      if (!isMoved) {
        startTranslate = getTranslate(swiper[0]);
      }
      isMoved = true;
      var diff = touches.diff = touches.currentX - touches.startX;
      currentTranslate = diff + startTranslate;
      //swiper.css({ "transform": 'translate3d(' + currentTranslate + 'px, 0px, 0px)' });
      var elStyle = swiper[0].style;
      elStyle.webkitTransform = elStyle.MsTransform = elStyle.msTransform = elStyle.MozTransform = elStyle.OTransform = elStyle.transform = ('translate3d(' + currentTranslate + 'px,0px,0px)');
    });

    swiper.on("touchend", function () {

    });

    function getTranslate(el) {
      var matrix, curTransform, curStyle, transformMatrix;
      curStyle = window.getComputedStyle(el, null);
      if (window.WebKitCSSMatrix) {
        curTransform = curStyle.transform || curStyle.webkitTransform;
        if (curTransform.split(',').length > 6) {
          curTransform = curTransform.split(', ').map(function (a) {
            return a.replace(',', '.');
          }).join(', ');
        }
        transformMatrix = new window.WebKitCSSMatrix(curTransform === 'none' ? '' : curTransform);
      } else {
        transformMatrix = curStyle.MozTransform || curStyle.OTransform || curStyle.MsTransform || curStyle.msTransform || curStyle.transform || curStyle.getPropertyValue('transform').replace('translate(', 'matrix(1, 0, 0, 1,');
        matrix = transformMatrix.toString().split(',');
      }
      if (window.WebKitCSSMatrix) {
        curTransform = transformMatrix.m41;
      } else if (matrix.length === 16) {
        curTransform = parseFloat(matrix[12]);
      } else {
        curTransform = parseFloat(matrix[4]);
      }
      return curTransform || 0;
    }
  </script>
