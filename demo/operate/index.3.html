  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
  #box-qiu{
    background-color: #333;
    width: 20px;
    height: 20px;
    border-radius: 10px;
    position: absolute;
  }
  #box2,#box3{
    width: 50px;
    height: 50px;
    margin-top: 10px;
    background-color: rgba(51, 51, 51, .4);
    position: relative;
    left: 0;
    top: 0;
  }

  /* document.getElementById('box3').setAttribute('class','box3transform') */
  .box3transform{

    transition: transform .5s ease 2s;
    -moz-transition: -moz-transform .5s ease 2s; /* Firefox 4 */
    -webkit-transition: -webkit-transform .5s ease 2s; /* Safari 和 Chrome */
    -o-transition: -o-transform .5s ease 2s; /* Opera */

    transform: translate(50px,100px);
    -ms-transform: translate(50px,100px);		/* IE 9 */
    -webkit-transform: translate(50px,100px);	/* Safari and Chrome */
    -o-transform: translate(50px,100px);		/* Opera */
    -moz-transform: translate(50px,100px);		/* Firefox */
  }
  
  /* document.getElementById('box3').setAttribute('class','box3animation') */
  .box3animation{
    animation:movedown 5s ease-in 2s 2 alternate;
    -moz-animation:movedown 5s ease-in 2s 2 alternate; /* Firefox */
    -webkit-animation:movedown 5s ease-in 2s 2 alternate; /* Safari and Chrome */
    -o-animation:movedown 5s ease-in 2s 2 alternate;/* Opera */
  }
  
  @keyframes movedown{
    from {top:0px;}
    to{top:200px;}
  }
  @-moz-keyframes movedown{
    from {top:0px;}
    to{top:200px;}
  }
  @-webkit-keyframes movedown{
    from {top:0px;}
    to{top:200px;}
  }
  @-o-keyframes movedown{
    from {top:0px;}
    to{top:200px;}
  }

  #box1{
    width: 0;
    height: 0;
    border-bottom:50px solid #252c36;
    border-left:50px solid transparent;
    border-right: 50px solid transparent;
  }
    svg{
      display: none;
    }


     
  .pin-tuan-board {
    position: fixed;
    z-index: 1100;
    right: 10px;
    bottom: 3.36rem;
    padding: 0;
    text-align: right
}

.pin-tuan-board .pin-tuan-content {
    display: none;
    float: left;
    position: relative;
    right: -42px;
    color: #fff;
    border-radius: 21px;
    font-size: .32rem;
    background-color: #ff8c3a;
    height: 42px;
    padding-right: 42px;
    z-index: 1000;
    text-align: left;
    line-height: 42px;

}


.pin-tuan-board .animated_s{
    display: block;
    width: 211px;
    animation:animated_swiper 5s 1;
    -moz-animation:animated_swiper 5s 1;
    -webkit-animation:animated_swiper 5s1;
    -o-animation:animated_swiper 5s 1;
}

.pin-tuan-board .pin-tuan-content .pin-tuan-price {
    display: inline-block;
    margin-left: 12px;
    height: 42px
}

.pin-tuan-board .pin-tuan-content .pin-tuan-price .pin-price {
    font-size: .4267rem
}

.pin-tuan-board .pin-tuan-content .line {
    display: inline-block;
    width: 1px;
    height: 18px;
    border-left: 1px dotted #fff;
    position: relative;
    top: 4px;
    margin: 0 9px
}

.pin-tuan-board .pin-tuan-content .go-to-pin-tuan {
    display: inline-block;
    height: 42px;
    position: relative;
    top: -2px;
    margin-right: 6px
}

.pin-tuan-board .pin-tuan-content .go-to-pin-tuan i {
    font-size: 10px
}

.pin-tuan-board .pin-img {
    position: relative;
    z-index: 1001;
    width: 42px;
    height: 42px;
    display: block
}

@media only screen and (device-width: 375px) and (device-height:812px) and (-webkit-min-device-pixel-ratio:3) {
    .go-to-top-area {
        bottom:2.8267rem
    }

    .pin-tuan-board {
        bottom: 4.2667rem
    }
}

  @keyframes animated_swiper
	{
    0%	{width: 0;}
    100% {width:211px;}
	}
